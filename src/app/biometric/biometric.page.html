<ion-header>
  <ion-toolbar>
    <ion-title>biometric</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="body">

    <ion-text color="primary">
      Do You Want To Use Biometric Authentication?
    </ion-text>

    <div class="buttonContainer">
      <ion-button class="yes button" (click)="biometricYes()">Yes</ion-button>
      <ion-button class="no button" (click)="biometricNO()">No</ion-button>
    </div>
  </div>
</ion-content>
